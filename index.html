                    bgcolor="#111111" style="max-width:600px; margin:0 auto; padding:20px; border-radius:5px;">

        function copyEmail() {
            let emailPreview = document.getElementById("emailPreview");

            if (!emailPreview.innerHTML.trim()) {
                alert("Please generate the email first!");
                return;
            }

            let range = document.createRange();
            range.selectNode(emailPreview);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();

            alert("Email copied! Paste it into Gmail.");
        }
